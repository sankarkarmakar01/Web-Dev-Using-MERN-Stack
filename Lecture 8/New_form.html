<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
</head>

<body>
    <form>
        <fieldset>
            <legend>HTML form dummy</legend>
            <label for="datepicker">Choose date:</label>
            <input type="date" name="" id="datepicker"><br>
            <label for="selector1">Choose your dishe:</label>
            <select name="dishes" id="selector1">
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
            </select>
            <br><br>
            <label for="selector1">Choose your multiple dishe:</label>
            <select name="dishes" id="selector1" multiple>
                <option value="maggi">Maggi</option>
                <option value="kurkure">Kurkure</option>
                <option value="chips">Chips</option>
            </select>
            <br>
            <br>
            <button>Click Me</button>
            <br><br>
            <textarea name="text1" id="text1" cols="30" rows="10" placeholder="Enter the text..."></textarea>
        </fieldset>
    </form>
</body>

</html>
